<!DOCTYPE html>
<html>
<head>
	<title>Login required</title>
	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Hepta+Slab|Lexend+Zetta&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
	{% load static %}
</head>
<body>
	<div class="container d-flex h-100 justify-content-center align-items-center">
		<div class="bg-dark w-50 rounded pt-4 px-5" style="display:none" id="login-form">
			<h4 class="text-white mb-4">Login</h4>
			<form method="post">
				{% csrf_token %}
				<p class="form-text text-danger">{{ error }}</p>
				<div class="form-group mt-2">
					<input type="name" name="username" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>
				 <div class="form-group">
					<input type="submit" value="Login" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
