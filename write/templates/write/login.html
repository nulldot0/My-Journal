{% extends 'main/base.html'%}

{% block content %}
	<div class="container d-flex h-75 justify-content-center align-items-center">
		<div class="bg-dark w-50 rounded pt-4 px-5" style="display:none" id="login-form">
			<h4 class="text-white mb-4">Login</h4>
			<form method="post" action="/loging-in/">
				{% csrf_token %}
				<p class="form-text text-danger">{{ error }}</p>
				<div class="form-group mt-2">
					<input type="name" name="username" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>
				 <div class="form-group">
					<input type="submit" value="Login" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
{% endblock %}
