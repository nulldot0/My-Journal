{% extends 'read/read.html'%}

{% block 'inner_content' %}
	<div class="row w-100 mt-3">
		<div class="col-lg-6 px-5">
			<div class="bg-dark h-100 pt-3 rounded ">
				<h4 class="text-center text-white">Date Written</h4>
				<ul class="mt-4 h-100" style=" list-style-type: none; max-height: 400px;overflow-y: auto;">
				{% for d in data reversed %}
				<li class="ml-5 my-2">
					<a href="{{d.id}}" id="content {{ d.id }}" class="text-white">{{d.date_created}}</a>
				</li>
				{% endfor%}
				</ul>
			</div>
		</div>
		<div class="col-lg-6 px-5 ">
			<div class="bg-dark h-100 pt-3 rounded">
				<h4 class="text-center text-white">{{ view_title }}</h4>
				<div class="d-flex flex-column h-75">
					<h4 class="text-right text-white pr-4 lead">{{latest.date_created}}</h4>
					<div class="bg-white mx-4 h-100 rounded mt-2" style="max-height: 400px ;overflow-y: auto;" >
					<p class="mt-3 d-flex justify-content-center px-3" id="content" style="display: none">
						{{ content.content}} 
					</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock%}
