{% extends 'main/base.html' %}

{% block 'content' %}
<div class="container d-flex align-content-center h-75 justify-content-center">
	{% block 'inner_content'%}
	<div class="row w-100 mt-3" style="display: none" id="read">
		<div class="col-lg-6 px-5">
			<div class="bg-dark h-100 pt-3 rounded ">
				<h4 class="text-center text-white">Date Written</h4>
				<ul class="mt-4 h-100" style=" list-style-type: none; max-height: 400px;overflow-y: auto;">
				
				<li class="ml-5 my-2">
					<a href="{{d.id}}" id="content {{ d.id }}" class="text-white">No data yet</a>
				</li>
			
				</ul>
			</div>
		</div>
		<div class="col-lg-6 px-5 ">
			<div class="bg-dark h-100 pt-3 rounded" id="recent">
				<h4 class="text-center text-white">Recent</h4>
				<div class="d-flex flex-column h-75">
					<div class="d-flex">
						<h4 class="text-left text-white pl-4 lead">No data yet</h4>
						<button class="btn btn-dark ml-auto mr-4" title="fullscreen">
							<i class="fa fa-arrows"></i>
						</button>
					</div>
					<div class="bg-white mx-4 h-100 rounded mt-2" style="max-height: 400px;overflow-y: auto;" >
					<p class="mt-3 d-flex justify-content-center px-3">
						No data yet
					</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
</div>
{% endblock %}
